<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="//cdn.pubnub.com/pubnub-3.7.8.js"></script>
    <title>PubNub History Anomaly</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            margin: 0
            padding: 0
        }

        .panel {
            width: 48%;
        }
        #container {
            width: 100%;
        }
    </style>
    <script>

        function render_json (data) {

            var html = "";
            var prettified = "";

            try {
                if (typeof data == "string") {
                    prettified  = JSON.stringify(JSON.parse(data),null,2);
                }
                else {
                    prettified  = JSON.stringify(data,null,2);
                }
                var highlighted = syntaxHighlight(prettified);
                html = ("<pre>" + highlighted + "</pre>");
            }
                // if parse or stringify fail, output content as a string (no need to display the syntax error)
            catch (err) {
                //console.log(err);
                html = "<pre><span class=\"string\">" + data + "</span></pre>";
            }

            return html;
        }

        function syntaxHighlight (json) {
            if (typeof json != 'string') {
                json = JSON.stringify(json, undefined, 2);
            }

            json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
            return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function (match) {
                var cls = 'number';
                if (/^"/.test(match)) {
                    if (/:$/.test(match)) {
                        cls = 'key';
                    } else {
                        cls = 'string';
                    }
                } else if (/true|false/.test(match)) {
                    cls = 'boolean';
                } else if (/null/.test(match)) {
                    cls = 'null';
                }
                return '<span class="' + cls + '">' + match + '</span>';
            });
        }

        var p = PUBNUB.init({
            publish_key: 'demo',
            subscribe_key: 'demo'
        });


        var msg_at = 14259875336705464;

        // Get Page from history API
        function getPage(args2, callback) {
            //console.log("getPage", args2);
            args2.callback = function (m) {
                callback({
                    start: parseInt(m[1]),
                    end: parseInt(m[2]),
                    count: m[0].length,
                    messages: m[0]
                });
            };

            args2.error = function(e) {
                callback({
                    error: true,
                    errorObject: e,
                    errorMessage: e.toString()
                });
            };

            p.history(args2);
        }

        function getStart() {

            var params = {
                channel: 'AAPL',
                count: 1,
                start: msg_at - 1
            };

            getPage(params, function (r) {
                console.log("getStart()", r);
                if (r.count > 0) {
                    r.messages[0].timetoken = r.start;
                }
                $("#startResults").append('<div>' + render_json(r.messages[0]) + '</div>');
            });
        }

        function getEnd() {

            var params = {
                channel: 'AAPL',
                count: 1,
                end: msg_at
            };

            getPage(params, function (r) {
                console.log("getEnd()", r);
                if (r.count > 0) {
                    r.messages[0].timetoken = r.start;
                }
                $("#endResults").append('<div>' + render_json(r.messages[0]) + '</div>');
            });
        }

        $(document).ready(function(){

            for (var x = 0; x < 8; x++) {
                setTimeout(function(){
                    getStart();
                }, 1000*x);
            }

            for (var y = 0; y < 8; y++) {
                setTimeout(function(){
                    getEnd();
                }, 1000*y);
            }

        });

    </script>
</head>
<body>
    <div id="container">
        <h2>History Calls, Channel 'AAPL', timetoken: 14259875336705464</h2>
        <div id="left" class="panel pull-left">
            <h3>end=14259875336705464</h3>
            <div id="endResults">

            </div>
        </div>
        <div id="right" class="panel pull-right">
            <h3>start=14259875336705463 (-1 nano)</h3>
            <div id="startResults">

            </div>
        </div>
    </div>
</body>
</html>
